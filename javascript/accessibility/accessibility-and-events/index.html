<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
    <a class="link" href="https://www.google.com">Links are used to change the page</a>
    <form name="signup">
      <label for="name">Name</label>
      <input type="text" id="name" name="name">
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
      <input type="checkbox" id="agree" name="agree">
      <label for="agree">I agree to the terms and conditions</label>
      <button type="submit">Buttons are used for actions inside of an application</button>
    </form>
    </div>

    <img class="photo" tabindex="0" src="https://placedog.net/500/280" alt="Cute dogs">
    
    <!-- if you want to use an image for a button, you need to define the role -->
    <!-- <img role="button" tabindex="0" class="photo" src="https://placedog.net/500/280" alt="Cute dogs"> -->
  
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
