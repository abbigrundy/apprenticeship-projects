<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form method="post" name="article">
      <label for="article-id" name="articleId">Article Id:</label>
      <input type="text" id="article-id" name="articleId" />
      <label for="article-name">Article Name:</label>
      <input type="text" id="article-name" name="article-name" />
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" value="Alan Smithee" />
      <label
        >News Type:
        <select id="news-type" name="news-type">
          <option value="uk">uk</option>
          <option value="world">world</option>
          <option value="business">business</option>
          <option value="politics">politics</option>
          <option value="tech">tech</option>
        </select>
      </label>
      <label for="article-content">Article Content:</label>
      <textarea id="article-content" name="article-content"></textarea>
      <input type="submit" value="submit" />
    </form>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
